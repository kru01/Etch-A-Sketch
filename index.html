<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Etch-a-Sketch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>Etch-a-Sketch</h1>
    </header>

    <main>
        <div id="settings">
            <button class="options" type="button">Color Picker</button>
            <button id="rainbow" class="options" type="button">Rainbow</button>
            <button id="fill" class="options" type="button">Fill Mode</button>
            
            <button id="eraser" class="options" type="button">Eraser</button>
            <button id="darken" class="options" type="button">Darken</button>
            <button class="options" type="button">Lighten</button>
            
            <div id="gridSizing">
                <p id="gridSize">16 x 16</p>
                <input id="slider" type="range" value="16" min="1" max="64">
            </div>
            
            <button id="gridLines" type="button">Grid Lines</button>
            <button id="resetGrid" type="button">Reset</button>
        </div>
        
        <div id="drawingSection">
            <div id="canvasOptions">
                <div class="picker" id="backgroundPicker">
                    <p class="pickerText">Canvas</p>
                    <div class="pickerWrapper">
                        <input id="forCanvas" type="color" value="#fefefe">
                    </div>
                </div>
    
                <div class="picker" id="penPicker">
                    <p class="pickerText">Pen</p>
                    <div class="pickerWrapper">
                        <input id="forPen" type="color" value="#333333">
                    </div>
                </div>

                <div class="picker" id="drawMode">
                    <p class="pickerText">Mode</p>
                    <button id="modePicker" type="button">Hover</button>
                </div>
            </div>

            <div id="gridOuterContainer">
                <div id="gridContainer"></div>
            </div>
        </div>
    </main>

    <footer>
        <p style="margin: 8px;">Code by</p>
        <a target="_blank" href="https://github.com/kru01"><img id="profile" src="images/githubPic.jpg"></a>
        <a id="profileText" target="_blank" href="https://github.com/kru01">kru01</a>
    </footer>
</body>

</html>
